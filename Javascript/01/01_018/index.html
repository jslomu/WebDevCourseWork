<body>
    <h1>Finding a Remainder in JavaScript</h1>
    <p>Enter a number in each field, then click "Calculate!".</p>

    <p><input type="text" name="First Number" id="firstNumber"> / <input type="text" name="Second Number" id="secondNumber"></p>

    <p id="result"></p>
