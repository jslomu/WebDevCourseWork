<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulating Complex Objects</title>
    <script src="index.js"></script>
</head>
<body>
    <h1>Manipulating Complex Objects</h1>
    <p>Press F12 to view the myMusic object.</p>
    <p>Enter the information below for an album and click "Submit" to add the album to the object.</p>
    <p>Artist: <input type="text" id="artist"></p>
    <p>Title: <input type="text" id="title"></p>
    <p>Year: <input type="text" id="year"></p>
    <p>Formats (separate by comma): <input type="text" id="formats"></p>
    <p>Gold ('true' or 'false'): <input type="text" id="gold"></p>
    <p><button onclick="main()">Submit</button></p>
    <p id="result"></p>
</body>
</html>
