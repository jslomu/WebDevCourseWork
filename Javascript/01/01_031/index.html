<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="file.js"></script>
</head>
<body>

    <button onclick="length()">Count</button>

    <p id="result"></p>
