<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Return a Value from a Function with Return</title>
    <script src="index.js"></script>
</head>
<body>
    <h1>Return a Value from a Function with Return</h1>
    <p>Enter any number and click "Return" to return the value multiplied by 5.</p>
    <p><input type="number" id="input"></p>
    <p><button onclick="result()">Return</button></p>
    <br>
    <p>Result:</p>
    <p id="result"></p>
</body>
</html>
