<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Record Collection</title>
    <script src="index.js"></script>
</head>
<body>
    <h1>Record Collection</h1>
    <p>Press F12 to view the object 'collection'.</p>
    <p>Enter an ID, property and value then click submit to update the object.</p>
    <p>Collection ID: <input type="number" id="id"></p>
    <p>Property: <input type="text" id="property"></p>
    <p>Value: <input type="text" id="value"></p>
    <p><button onclick="main()">Submit</button></p>
    <br>
    <p id="result"></p>
</body>
</html>
