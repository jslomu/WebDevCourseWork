<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Use Recursion to Create a Countdown</title>
    <script src="index.js"></script>
</head>
<body>
    <h1>Use Recursion to Create a Countdown</h1>
    <p>Enter a number, click "Countdown" and then press F12 to check the console log.</p>
    <p><input type="number"> 
        <button onclick="countdown(parseInt(document.querySelector('input').value))">Countdown</button></p>
</body>
</html>
