<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Use Multiple Conditional (Ternary) Operators</title>
    <script src="index.js"></script>
</head>
<body>
    <h1>Use Multiple Conditional (Ternary) Operators</h1>
    <p>Enter a number and click "Check" to check if the number is negative, zero or positive.</p>
    <p><input type="number"> 
        <button onclick="checkSign(parseInt(document.querySelector('input').value))">Check</button></p>
    <br>
    <p>Result:</p>
    <p id="result"></p>
</body>
</html>
