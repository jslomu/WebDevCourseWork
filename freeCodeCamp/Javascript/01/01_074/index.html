<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golf Code</title>
    <script src="index.js"></script>
</head>
<body>
    <h1>Golf Code</h1>
    <p>Enter par followed by strokes and click "Submit".</p>
    <p>Strokes: <input type="number" id="strokes"></p>
    <p>Par: <input type="number" id="par"></p>
    <p><button onclick="main()">Submit</button></p>
    <br>
    <p>Result:</p>
    <p id="result"></p>
</body>
</html>
