<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
  <script src="index.js"></script>
</head>
<body>
  <div class="keys">
    <div class="key-item" data-key="a">
      A
      <p>Boom</p>
    </div>
    <div class="key-item" data-key="s">
      S
      <p>Clap</p>
    </div>
    <div class="key-item" data-key="d">
      D
      <p>HiHat</p>
    </div>
    <div class="key-item" data-key="f">
      F
      <p>Kick</p>
    </div>
    <div class="key-item" data-key="g">
      G
      <p>OpenHat</p>
    </div>
    <div class="key-item" data-key="h">
      H
      <p>Ride</p>
    </div>
    <div class="key-item" data-key="j">
      J
      <p>Snare</p>
    </div>
    <div class="key-item" data-key="k">
      K
      <p>Tink</p>
    </div>
    <div class="key-item" data-key="l">
      L
      <p>Tom</p>
    </div>
    
    <audio src="./sounds/boom.wav" id="a" preload="auto"></audio>
    <audio src="./sounds/clap.wav" id="s" preload="auto"></audio>
    <audio src="./sounds/hihat.wav" id="d" preload="auto"></audio>
    <audio src="./sounds/kick.wav" id="f" preload="auto"></audio>
    <audio src="./sounds/openhat.wav" id="g" preload="auto"></audio>
    <audio src="./sounds/ride.wav" id="h" preload="auto"></audio>
    <audio src="./sounds/snare.wav" id="j" preload="auto"></audio>
    <audio src="./sounds/tink.wav" id="k" preload="auto"></audio>
    <audio src="./sounds/tom.wav" id="l" preload="auto"></audio>

</body>
</html>
